{% set name = "ansys-api-mechanical" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_api_mechanical-{{ version }}.tar.gz
  sha256: 5d32f05be3b71184163f211c1cb1760417aaa353bc40e2166ec99d118cbdfb02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - pip
  run:
    - python >={{ python_min }}
    - grpcio >=1.30,<2.dev0
    - protobuf <6,>=3.19

test:
  imports:
    - ansys.api.mechanical
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ansys/ansys-api-mechanical
  summary: Autogenerated python gRPC interface package for ansys-api-mechanical, built on 14:21:07 on 30 April 2024
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dipinknair
    - koubaa
    - RobPasMue
